{%include 'publicheader.html'%}
<center>
	<form method="post">
	<h1>Organization Registration</h1>
	<table border="2">
		<tr>
			<th>Blood Group</th>
			<td><select name="group">
			{%for row in data['type']%}
			<option value="{{data['type'][0]['group_id']}}">{{row['group_name']}}</option>
			{%endfor%}
			</select></td>
			</tr>
		<tr>
			<th>First_Name</th>
			<td><input type="text" name="fname" required=""></td>
		</tr>
		<tr>
			<th>Last_Name</th>
			<td><input type="text" name="lname" required=""></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td><input type="radio" name="gen">male
				<input type="radio" name="gen">female</td>	
		</tr>
		<tr>
			<th>Age</th>
			<td><input type="text" name="age" required=""></td>
		</tr>
		<tr>
			<th>Pincode</th>
			<td><input type="text" name="pincode" required=""></td>
		</tr>
		<tr>
			<th>Phone</th>
			<td><input type="text" name="phone" required=""></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input type="text" name="email" required=""></td>
		</tr>
		<tr>
			<th>Username</th>
			<td><input type="text" name="username" required=""></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="Password" name="password" required=""></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="submit" value="Register"></td>
		</tr>
	</table>
</form>
</center>
{%include 'footer.html'%}
